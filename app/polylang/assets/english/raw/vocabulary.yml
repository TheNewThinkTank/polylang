ebullience:
  part-of-speech: noun
  definition: the quality of being cheerful and full of energy; exuberance.
  example: "the ebullience of happy children"

arduous:
  part-of-speech: adjective
  definition: involving or requiring strenuous effort; difficult and tiring.
  example: "an arduous journey"

decimate:
  part-of-speech: verb
  definition: kill, destroy, or remove a large proportion of.
  example: "the inhabitants of the country had been decimated"

behemoth:
  part-of-speech: noun
  definition_1: a huge or monstrous creature.
  example_1: "behemoths like the brontosaurus"
  definition_2: something enormous, especially a large and powerful organization.
  example_2: "shoppers are now more loyal to their local shops than to faceless behemoths"

inconspicuous:
  part-of-speech: adjective
  definition: not clearly visible or attracting attention.
  example: "an inconspicuous red-brick building"

malleable:
  part-of-speech: adjective
  definition: easily influenced; pliable.
  example: "they are as malleable and easily led as sheep"

throng:
  part-of-speech: noun
  definition: a large, densely packed crowd of people or animals.
  example: "he pushed his way through the throng"

relegation:
  part-of-speech: noun
  definition: the action of assigning to an inferior rank or position.
  example: "the relegation of experienced party members to the status of second-class citizens"

vehemently:
  part-of-speech: adverb
  definition: in a forceful, passionate, or intense manner; with great feeling.
  example: "he vehemently denied any suggestion of improper conduct"

exacerbate:
  part-of-speech: verb
  definition: make (a problem, bad situation, or negative feeling) worse.
  example: "the exorbitant cost of land in urban areas only exacerbated the problem"

behest:
  part-of-speech: noun
  definition: a person's orders or command.
  example: "they had assembled at his behest"

petrified:
  part-of-speech: adjective
  definition: so frightened that one is unable to move; terrified.
  example: "the petrified child clung to her mother"

scab:
  part-of-speech: noun
  definition: a dry, rough protective crust that forms over a cut or wound during healing.
  example: ""

detrimental:
  part-of-speech: adjective
  definition: tending to cause harm.
  example: "recent policies have been detrimental to the interests of many old people"

jilt:
  part-of-speech: verb
  definition: suddenly reject or abandon (a lover).
  example: "he was jilted at the altar by his bride-to-be"

ethos:
  part-of-speech: noun
  definition: |
    the characteristic spirit of a culture, era,
    or community as manifested in its attitudes and aspirations.
  example: "a challenge to the ethos of the 1960s"

Pentecostalism:
  part-of-speech: noun
  definition: |
    Protestant Charismatic Christian movement that emphasizes direct personal experience of God
    through baptism with the Holy Spirit.
  example: ""

stonewalling:
  definition: |
    when someone completely shuts down in a conversation
    or is refusing to communicate with another person.
  example: ""

seditious:
  part-of-speech: adjective
  definition: inciting or causing people to rebel against the authority of a state or monarch.
  example: "the letter was declared seditious"

effeminate:
  part-of-speech: adjective
  definition: |
    (with reference to a man) having characteristics and ways of behaving
    traditionally associated with women and regarded as inappropriate for a man.
  example: "John is depicted as an effeminate young man with flowing hair and delicate hands"

atrocious:
  part-of-speech: adjective
  definition: horrifyingly wicked.
  example: "atrocious cruelties"

glean:
  part-of-speech: verb
  definition: obtain (information) from various sources, often with difficulty.
  example: "the information is gleaned from press cuttings"

prowess:
  part-of-speech: noun
  definition: skill or expertise in a particular activity or field.
  example: "his prowess as a fisherman"

hone:
  part-of-speech: verb
  definition: refine or perfect (something) over a period of time.
  example: "some of the best players in the world honed their skills playing street football"

maim:
  part-of-speech: verb
  definition: wound or injure (a person or animal) so that part of the body is permanently damaged.
  example: "100,000 soldiers were killed or maimed"

ember:
  part-of-speech: noun
  definition: a small piece of burning or glowing coal or wood in a dying fire.
  example: "the dying embers in the grate"

proverbial:
  part-of-speech: adjective
  definition: (of a word or phrase) referred to in a proverb or idiom.
  example: "I'm going to stick out like the proverbial sore thumb"

aspersion:
  part-of-speech: noun
  definition: an attack on the reputation or integrity of someone or something.
  example: "I don't think anyone is casting aspersions on you"

callous:
  part-of-speech: adjective
  definition: showing or having an insensitive and cruel disregard for others.
  example: "his callous comments about the murder made me shiver"

patsy:
  part-of-speech: noun
  definition: |
    a person who is easily taken advantage of,
    especially by being cheated or blamed for something.
  example: "there is a mischievous sparkle in his eyes that suggests he is no patsy"

grouchy:
  part-of-speech: adjective
  definition: irritable and bad-tempered; grumpy; complaining.
  example: "the old man grew sulky and grouchy"

cathartic:
  part-of-speech: adjective
  definition: |
    providing psychological relief through the open expression of strong emotions;
    causing catharsis.
  example: "crying is a cathartic release"

concoction:
  part-of-speech: noun
  definition: a mixture of various ingredients or elements.
  example: "the facade is a strange concoction of northern Mannerism and Italian Baroque"

oust:
  part-of-speech: verb
  definition: drive out or expel (someone) from a position or place.
  example: "the reformists were ousted from power"

balaclava:
  part-of-speech: noun
  definition: |
    a close-fitting garment covering the whole head and neck except for parts of the face,
    typically made of wool.
  example: ""

attenuated:
  part-of-speech: adjective
  definition: having been reduced in force, effect, or value.
  example: "it appears likely that the courts will be given an attenuated role in the enforcement of these decisions"

moratorium:
  part-of-speech: noun
  definition: a temporary prohibition of an activity.
  example: "a moratorium on the use of drift nets"

trepidation:
  part-of-speech: noun
  definition: a feeling of fear or anxiety about something that may happen.
  example: "the men set off in fear and trepidation"

seminal:
  part-of-speech: adjective
  definition: strongly influencing later developments.
  example: "his seminal work on chaos theory"

salutary:
  part-of-speech: adjective
  definition: |
    (especially with reference to something unwelcome or unpleasant)
    producing good effects; beneficial.
  example: "it failed to draw salutary lessons from Britain's loss of its colonies"

admonishment:
  part-of-speech: noun
  definition: a firm warning or reprimand.
  example: "as they were about to leave, he gave them one final admonishment"

ancillary:
  part-of-speech: adjective
  definition: |
    providing necessary support to the primary activities or operation
    of an organization, system, etc.
  example: "ancillary staff"

hoist:
  part-of-speech: verb
  definition: raise (something) by means of ropes and pulleys.
  example: "a white flag was hoisted"

epithet:
  part-of-speech: noun
  definition: |
    an adjective or phrase expressing a quality or attribute
    regarded as characteristic of the person or thing mentioned.
  example: "old men are often unfairly awarded the epithet 'dirty'"

plaintiff:
  part-of-speech: noun
  definition: a person who brings a case against another in a court of law.
  example: "the plaintiff commenced an action for damages"

sinewy:
  part-of-speech: adjective
  definition: (of a person or animal) lean and muscular.
  example: "a short, sinewy, sunburnt man"

inadvertently:
  part-of-speech: adverb
  definition: without intention; accidentally.
  example: "his name had been inadvertently omitted from the list"

vociferous:
  part-of-speech: adjective
  definition: expressing or characterized by vehement opinions; loud and forceful.
  example: "he was a vociferous opponent of the takeover"

mar:
  part-of-speech: verb
  definition: impair the quality or appearance of; spoil.
  example: "violence marred a number of New Year celebrations"

putative:
  part-of-speech: adjective
  definition: generally considered or reputed to be.
  example: "the putative author of the book"

expletive:
  part-of-speech: noun
  definition: an oath or swear word.
  example: "he was greeted by a stream of expletives"

cesspool:
  part-of-speech: noun
  definition: |
    an underground container for the temporary storage of liquid waste and sewage.
    a disgusting or corrupt place.
  example: "the town is not the cesspool you portrayed"

fete:
  part-of-speech: noun
  definition: |
    a public function, typically held outdoors and organized to raise funds for a charity,
    including entertainment and the sale of goods and refreshments.
  example: "a church fete"

egalitarian:
  part-of-speech: adjective
  definition: |
    believing in or based on the principle that all people are equal
    and deserve equal rights and opportunities.
  example: "a fairer, more egalitarian society"

recumbent:
  part-of-speech: adjective
  definition: (especially of a person or effigy) lying down.
  example: "recumbent statues"

debacle:
  part-of-speech: noun
  definition: a sudden and ignominious failure; a fiasco.
  example: "the only man to reach double figures in the second-innings debacle"

penchant:
  part-of-speech: noun
  definition: a strong or habitual liking for something or tendency to do something.
  example: "he has a penchant for adopting stray dogs"

mirage:
  part-of-speech: noun
  definition: |
    an optical illusion caused by atmospheric conditions,
    especially the appearance of a sheet of water in a desert
    or on a hot road caused by the refraction of light from the sky by heated air.
  example: "the surface of the road ahead rippled in the heat mirages"

intrepid:
  part-of-speech: adjective
  definition: fearless; adventurous (often used for rhetorical or humorous effect).
  example: "our intrepid reporter"

ominous:
  part-of-speech: adjective
  definition: |
    giving the worrying impression that something bad is going to happen;
    threateningly inauspicious.
  example: "there were ominous dark clouds gathering overhead"

prevarication:
  part-of-speech: noun
  definition: the fact of avoiding telling the truth or saying exactly what you think
  example: "All my attempts to question the authorities on the subject were met by prevarication."

teem:
  part-of-speech: verb
  definition: be full of or swarming with.
  example: "every garden is teeming with wildlife"

obsidian:
  part-of-speech: noun
  definition: |
    a hard, dark, glasslike volcanic rock
    formed by the rapid solidification of lava without crystallization.
  example: ""

abseil:
  part-of-speech: verb
  definition: |
    descend a rock face or other near-vertical surface
    by using a doubled rope coiled round the body and fixed at a higher point.
  example: "team members had to abseil down sheer cliffs to reach the couple"

sala:
  part-of-speech: noun
  definition: a living room.
  example: "my cousins and I gathered in the sala to say goodbye"

despondent:
  part-of-speech: adjective
  definition: in low spirits from loss of hope or courage.
  example: "she grew more and more despondent"

veneration:
  part-of-speech: noun
  definition: great respect; reverence.
  example: "the traditional veneration of saints"

autocratic:
  part-of-speech: adjective
  definition: relating to a ruler who has absolute power.
  example: "the constitutional reforms threatened his autocratic power"

inconspicuous:
  part-of-speech: adjective
  definition: not clearly visible or attracting attention.
  example: "an inconspicuous red-brick building"

rescind:
  part-of-speech: verb
  definition: revoke, cancel, or repeal (a law, order, or agreement).
  example: ""

poignant:
  part-of-speech: adjective
  definition: evoking a keen sense of sadness or regret.
  example: "a poignant reminder of the passing of time"

incredulity:
  part-of-speech: noun
  definition: the state of being unwilling or unable to believe something.
  example: "he stared down the street in incredulity"

triumvirate:
  part-of-speech: noun
  definition: |
    (in ancient Rome) a group of three men holding power,
    in particular ( the First Triumvirate ) the unofficial coalition of Julius Caesar,
    Pompey, and Crassus in 60 BC
    and ( the Second Triumvirate ) a coalition formed by Antony, Lepidus, and Octavian in 43 BC.
  example: ""

veritable:
  part-of-speech: adjective
  definition: used for emphasis, often to qualify a metaphor.
  example: "the early 1970s witnessed a veritable price explosion"

anthropomorphic:
  part-of-speech: adjective
  definition: relating to or characterized by anthropomorphism.
  example: "explanations of animal behaviour in anthropomorphic terms"

deftness:
  part-of-speech: noun
  definition: the quality of being skilful, clever, or quick.
  example: "The device must be used only with the greatest care and deftness of touch"

cataclysmic:
  part-of-speech: adjective
  definition: causing sudden and violent upheaval.
  example: "a novel about a cataclysmic world war"

immaculate:
  part-of-speech: adjective
  definition: perfectly clean, neat, or tidy.
  example: "an immaculate white suit"

indulge:
  part-of-speech: verb
  definition_1: allow oneself to enjoy the pleasure of.
  example_1: "we indulged in a cream tea"
  definition_2: allow (someone) to enjoy something desired.
  example_2: "a luxury service used to indulge the chief executive"

behest:
  part-of-speech: noun
  definition: a person's orders or command.
  example: "they had assembled at his behest"

neophyte:
  part-of-speech: noun
  definition: a person who is new to a subject or activity.
  example: "four-day cooking classes are offered to neophytes and experts"

loggia:
  part-of-speech: noun
  definition: an outdoor corridor or gallery with a fully covered roof and an outer wall that is open to the elements
  example: ""

irreverence:
  part-of-speech: noun
  definition: a lack of respect for people or things that are generally taken seriously.
  example: "an attitude of irreverence towards politicians"

occlude:
  part-of-speech: verb
  definition_1: stop, close up, or obstruct (an opening, orifice, or passage).
  example_1: "thick make-up can occlude the pores"
  definition_2: hide or obscure from prominence or view.
  example_2: "voices are completely occluded from participating in the debate"

alliterative:
  part-of-speech: adjective
  definition: relating to or marked by alliteration.
  example: "alliterative assonance such as 'sails of silver'"

alliteration:
  part-of-speech: noun
  definition: the occurrence of the same letter or sound at the beginning of adjacent or closely connected words.
  example: "the alliteration of 'sweet birds sang'"

assonance:
  part-of-speech: noun
  definition: |
    resemblance of sound between syllables of nearby words,
    arising particularly from the rhyming of two or more stressed vowels,
    but not consonants (e.g. sonnet, porridge ),
    but also from the use of identical consonants with different vowels (e.g. killed, cold, culled ).
  example: "the use of assonance throughout the poem creates the sound of despair"

umpteen:
  part-of-speech: number
  definition: indefinitely many; a lot of.
  example: "you need umpteen pieces of identification to cash a cheque"

zwischenzug:
  definition: |
    "intermediate move"
    is a chess tactic in which a player,
    instead of playing the expected move (commonly a recapture ),
    first interposes another move posing an immediate threat that the opponent must answer,
    and only then plays the expected move.
